<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.1</title>
</head>
<body>
    <h1>Programa situação do aluno</h1>
    <form>
        <p>Nome do Aluno:
           <input type="text" id="inNome" required> 
        </p>
        <p>1° Nota:
           <input type="number" id="inNota1" min="0" max="10" step="0.1" required> 
        </p>
        <p>2° Nota:
           <input type="number" id="inNota2" min="0" max="10" step="0.1" required> 
        </p>
        <input type="submit" value="Exibir média e situação">
    </form>

    <p id="outResp1"></p>
    <p id="outResp2"></p>

    <script src="js/ex4_1.js"></script>
</body>
</html>
