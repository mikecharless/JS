<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
    <h1>Programa Cálculo de Peso Ideal</h1>
    </header>
    <main>
    <form>
        <p>Nome:
           <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
           <input type="radio" name="sexo" id="inMasculino" required> Masculino
           <input type="radio" name="sexo" id="inFemenino" required> Femenino
        </p>
        <p>Altura:
           <input type="number" id="inAltura" min="0" step="0.01" required> 
        </p>
        <input type="submit" value="Calcular Peso Ideal" class="butao">
        <input type="reset" value="Limpar Campos" class="butao">
    </form>
    <p id="outResp1"></p>
    <img src="img/balanca-300.png" alt="Uma balança">
    </main>
    <script src="js/ex4_2.js"></script>
</body>
</html>
