<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrubra o número</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/numeros.png" alt="numeros" class="normal">

    <h1>Jogo Descrubra o Número</h1>
    <form>
        <p>Número:
           <input type="number" id="inNumero" required autofocus min="1" max="100">  
           <input type="submit" value="Apostar" id="btSubmit">
           <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
    </form>

    <pre>Erros: <span id="outErros">0</span></pre>
    <pre>Chances: <span id="outChances">6</span></pre>
    <pre id="outDicas" class="italico">Dica: É um número entre 1 e 100</pre>

    <script src="js/ex6_2.js"></script>
</body>
</html>
